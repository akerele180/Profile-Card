<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <aside>
    <img src="./images/bg-pattern-top.svg" alt="left-top circle" class="circle top">
    <img src="./images/bg-pattern-bottom.svg" alt="right-bottom circle" class="circle bottom">
  </aside>
  <main class="container">
    <section class="abstract-img">  
      <img src="./images/bg-pattern-card.svg" alt="abstract">
    </section>
    <section class="profile">
      <div class="image">
        <img src="./images/image-victor.jpg" alt="victor's image">
      </div>
      <div class="row-1">
        <h3>Victor Crest</h3>
        <p class='age'>26</p>
      </div>
      <p class="country">London</p>
    </section>
    
    <section class="stats">
      <div class="numbers">
        <h2 class="figure">80K</h2>
        <p class="name-tag">Followers</p>
      </div>
      <div class="numbers">
        <h2 class="figure">803K</h2>
        <p class="name-tag">Likes</p>
      </div>
      <div class="numbers">
        <h2 class="figure">1.4K</h2>
        <p class="name-tag">Photos</p>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akerele, Tosin J.</a>.
  </div>
</body>
</html>
